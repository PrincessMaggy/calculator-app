<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->



  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Calculator app</title>
</head>

<body class="theme1">
 
  <section>
  <input type="range" min="1" max="3" value="1" id="myRange">




  <div>
    <input type="text" class="calculator__display">
  </div>

  <div id="center-btn"  class="calculator__keys">
    <div id="div1">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button id="odd" data-action="clear">DEL</button> </div>

      <div id="div2"> 
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="key--operator" data-action="add">+</button> </div>

      <div id="div3">
      <button>3</button>
      <button>2</button>
      <button>1</button>
      <button class="key--operator" data-action="subtract">-</button> </div>

      <div id="div4">
      <button data-action="decimal">.</button>
      <button>0</button>
      <button  class="key--operator" data-action="divide">/</button>
      <button class="key--operator" data-action="multiply">&times</button> </div> 


      <div id="div5" >
      <button id="odd">RESET</button>
      <button id="red" class="key--equal" data-action="calculate"> =</button>
      </div>

    </div>
</section>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Maggy.</a>.
  </div>

  <script src="index.js"></script>
  

</body>
</html>
